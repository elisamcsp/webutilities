<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-8">Text to encode</div>
    </div>

    <div class="input-group mb-3">
      <textarea
        class="form-control"
        placeholder="Type the text you want to encode"
        aria-label="Type the text you want to encode"
        aria-describedby="button-addon2"
        [(ngModel)]="textToConvert"
      ></textarea>
    </div>

    <div
      class="btn-group d-grid gap-2 d-md-flex justify-content-md-end"
      role="group"
      aria-label="Basic outlined example"
    >
      <button
        class="btn btn-outline-primary"
        type="button"
        id="button-addon2"
        (click)="encodeToBase64()"
      >
        Encode
      </button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-8">Base64</div>
      <div class="col-4">
        <div
          class="btn-group m-b-10 d-grid gap-2 d-md-flex justify-content-md-end"
          role="group"
          aria-label="Basic outlined example"
        >
          <button
            class="btn btn-outline-primary"
            (click)="clear()"
            value="click to copy"
            type="button"
          >
            Clear
          </button>
          <button
            class="btn btn-outline-primary"
            (click)="copyText()"
            value="click to copy"
            type="button"
          >
            Copy
          </button>
        </div>
      </div>
    </div>

    <div class="form-floating">
      <textarea class="form-control" disabled readonly>{{
        textConverted
      }}</textarea>
    </div>

    <!-- <ion-icon name="copy-outline"></ion-icon> -->
  </div>
</div>
